<div class="row row-margin-top">
	<div class="col s12 m12 l12">
		<h1>Academic</h1>
	</div>
</div>
<div class="row">
	<div class="col s12 m12 l12">
		<h2>A sua plataforma de estudos</h2>
	</div>
</div>
<div class="row">
	<div class="col s12 m6 l6">
		<form #userAuthenticateForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col s12 m12 l12">
					<input type="email" name="username" placeholder="E-mail" required [(ngModel)]="user.username" #username="ngModel">
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12">
					<input type="password" name="password" placeholder="Senha" required [(ngModel)]="user.password" #password="ngModel">
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12">	
					<button type="submit" class="btn-large white black-text"  [ngClass]="{'disabled': !userAuthenticateForm.form.valid}">Entrar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col s12 m6 l6 center">
		<div class="row">
			<div class="col s12 m12 l12">
				<h2 class="no-margin-top">Entrar com</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12">	
				<a class="btn-large bnt-social btn-facebook white-text">Facebook</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12">	
				<a class="btn-large bnt-social btn-google white-text">Google</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12">
				<h2>Ou</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12">	
				<a routerLink="/usuario/criar" class="btn-large bnt-social white black-text">Registrar-se</a>
			</div>
		</div>
	</div>
</div>
<simple-notifications [options]="options"></simple-notifications>
